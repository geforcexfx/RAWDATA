<!DOCTYPE html>


<html>
<head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <h1>My little IoT website</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-4">Temperature</th>
                <th class="col-md-4">Airpump status</th>
                <th class="col-md-4"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: sdata">
            <tr>
                <td class="col-md-4" data-bind="text:temp"></td>
                <td class="col-md-4" data-bind="text:stat"></td>
                <td class="col-md-4"> <a>Search again</a></td>
            </tr>
        </tbody>
    </table>
    <div class="container-fluid">
        <div class="left-element">
            <img src="../../../../css/images/cody.jpg" alt="My little IoT website" style="width:200px;height:200px;">
            <!-- Trigger/Open The Modal -->
            <p>Please choose functions</p>
            <button data-bind="myBtn">Check temperature and humidity manually</button>
            <p>Click to turn the airpump:</p>
           
            <button data-bind="click: changeButtonText, text: buttonText"></button>
            <p data-bind="demo2"></p>




        </div>

    </div>




    <script type="text/javascript" src="app.js"> </script>
</body>
</html>
